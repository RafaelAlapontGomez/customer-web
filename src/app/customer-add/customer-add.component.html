<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Customer Id</label>
          <input type="text" class="form-control" formControlName="CustomerId" #CustomerId />
        </div>
        <div *ngIf="angForm.controls['CustomerId'].invalid && (angForm.controls['CustomerId'].dirty || angForm.controls['CustomerId'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['CustomerId'].errors.required">
            Customer id is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Customer Name</label>
          <input type="text" class="form-control" formControlName="CustomerName" #CustomerName />
        </div>
        <div *ngIf="angForm.controls['CustomerName'].invalid && (angForm.controls['CustomerName'].dirty || angForm.controls['CustomerName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['CustomerName'].errors.required">
            Customer id is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Customer Credit Limit  </label>
          <input type="text" class="form-control" formControlName="CustomerCreditLimit" #CustomerCreditLimit />
        </div>
        <div *ngIf="angForm.controls['CustomerCreditLimit'].invalid && (angForm.controls['CustomerCreditLimit'].dirty || angForm.controls['CustomerCreditLimit'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['CustomerCreditLimit'].errors.required">
            Customer id is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Customer State </label>
          <input type="text" class="form-control" formControlName="CustomerState" #CustomerState />
        </div>
        <div *ngIf="angForm.controls['CustomerState'].invalid && (angForm.controls['CustomerState'].dirty || angForm.controls['CustomerState'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['CustomerState'].errors.required">
            Customer id is required.
          </div>
        </div>
        <div class="form-group">
          <button 
            (click) = "addCustomer(CustomerId.value, CustomerName.value, CustomerCreditLimit.value, CustomerState.value)"
            [disabled]="angForm.pristine || angForm.invalid"
            type="submit" class="btn btn-primary" >
            Create Customer
          </button>
        </div>
      </form>
    </div>
  </div>

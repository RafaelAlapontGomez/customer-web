<table class="table table-hover">
    <thead>
    <tr>
        <td>Customer id</td>
        <td>Customer Name</td>
        <td>Customer Credit Limit</td>
        <td>Customer State</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.creditLimit }}</td>
            <td>{{ customer.state }}</td>
            <td><a [routerLink]="['/edit', customer.id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
